<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Jeisson Fonseca</title>
</head>

<body>
    <header class="intro">
        <div class="navbar">
            <div class="navbar__head">
                <input id="menu_on-off" name="menu_on-off" type="checkbox">
                <label class="navbar__toggle-button" for="menu_on-off">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <a class="navbar__name" href="/">
                    <img class="navbar__name--logo" src="./assets/icons/Logo.svg" alt="Logo">
                    <p class="navbar__name--title"> Jeisson Fonseca</p>
                </a>
                <nav class="navbar__menu">
                    <ul class="navbar__menu--list">
                        <li class="navbar__menu--list-item">
                            <a href="#">Home</a>
                        </li>
                        <li class="navbar__menu--list-item">
                            <a href="#">About</a>
                        </li>
                        <li class="navbar__menu--list-item">
                            <a href="#">Portfolio</a>
                        </li>
                        <li class="navbar__menu--list-item">
                            <a href="#">Blog</a>
                        </li>
                        <li class="navbar__menu--list-item">
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="presentation">
            <img class="presentation__avatar" src="./assets/icons/CuteAvatar.svg" alt="Avatar">
            <h1 class="presentation__title">Frontend Developer</h1>
            <p class="presentation__phrase">"Less fear, more attitude" - "Menos miedo, más actitud"</p>
            <ul class="presentation__rrss">
                <li class="presentation__rrss--item">
                    <a href=""><img src="./assets/icons/mailto.svg" alt="Mailto"></a>
                </li>
                <li class="presentation__rrss--item">
                    <a href=""><img src="./assets/icons/cv.svg" alt="Curriculum Vitae"></a>
                </li>
                <li class="presentation__rrss--item">
                    <a href=""><img src="./assets/icons/LinkedinLogo.svg" alt=Linkedin"></a>
                </li>
                <li class="presentation__rrss--item">
                    <a href=""><img src="./assets/icons/GithubLogo.svg" alt="Github"></a>
                </li>
                <li class="presentation__rrss--item">
                    <a href=""><img src="./assets/icons/TwitterLogo.svg" alt="Twitter"></a>
                </li>
            </ul>
            <a class="scroll">
                <p class="scroll__title">Scroll</p>
                <div class="scroll__container">
                    <div class="scroll__container--point"></div>
                </div>
            </a>
        </div>
    </header>

    <main>
        <section class="about">
            <h2 class="about__title">About Me</h2>
            <img class="about__img" src="./assets/icons/Picture Profile.svg" alt="Profile picture">
            <p class="about__description">Hi! I'm Jeisson, Colombian, self-taught,  tech lover and web developer in process.</p>
            <button class="about__button">
                <img src="./assets/icons/cv.svg" alt="Curriculum Vitae">
                <p>Download CV</p>
            </button>
            <p>Skills</p>
            <section></section>
        </section>
    </main>
</body>

</html>
